<footer class="footer bg-dark text-light py-5">
  <div class="container footer-container">
    <!-- Top Section -->
    <div class="row text-center text-md-start justify-content-center">
      <div class="col-12 col-md-3 mb-4 mt-4"></div>
      <!-- Services -->
      <div class="col-12 col-md-3 mb-4 mt-4">
        <h5 class="text-uppercase mb-3">SERVICE</h5>
        <ul class="list-unstyled">
          <li *ngFor="let service of services" class="mb-2">
            <a href="#" class="text-light text-decoration-none footer-link">
              {{ service }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Company -->
      <div class="col-12 col-md-3 mb-4 mt-4">
        <h5 class="text-uppercase mb-3">COMPANY</h5>
        <ul class="list-unstyled">
          <li *ngFor="let link of companyLinks" class="mb-2">
            <a href="#" class="text-light text-decoration-none footer-link">
              {{ link }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Address -->
      <div class="col-12 col-md-3 mb-4 mt-4">
        <h5 class="text-uppercase mb-3">ADDRESS</h5>
        <div class="contact-info">
          <p class="mb-2">{{ contactInfo.address }}</p>
          <p class="mb-3">{{ contactInfo.city }}</p>
          <p class="mb-2">{{ contactInfo.phone }}</p>
          <p class="mb-0">{{ contactInfo.email }}</p>
        </div>
      </div>

      <!-- Logo -->
      <div class="col-12 col-md-3 mb-4 mt-4 text-md-end text-center">
        <div class="logo-section">
          <div class="logo-icon mb-3">
            <i class="fas fa-cube fa-2x"></i>
          </div>
        </div>
      </div>
    </div>

 <!-- Bottom Section -->
<div class="row mt-4 pt-4  border-secondary align-items-center text-center text-md-start">
  <!-- Left: Brand -->
  <div class="col-md-4 mb-3 mb-md-0 text-md-start">
    <div class="brand-text">
      <!-- <h2 class="text-uppercase mb-0 display-6 fw-bold opacity-75">
        PROPAGAND
      </h2> -->
    </div>
  </div>

  <!-- Center: Image with scroll-to-top -->
<div class="col-md-4 mb-3 mb-md-0 d-flex justify-content-center">
  <a href="#top" class="scroll-to-top">
    <img src="assets/Images/up arrow.svg" alt="Scroll to Top" class="footer-arrow-img">
  </a>
</div>


  <!-- Right: Social Links -->
  <div class="col-md-4 d-flex flex-column align-items-center align-items-md-end">
    <div class="social-links d-flex justify-content-center justify-content-md-end flex-wrap">
      <a
        *ngFor="let social of socialLinks; let last = last"
        [href]="social.url"
        class="text-light text-decoration-none me-3 footer-link"
        [ngClass]="{ 'border-end pe-3': !last }"
      >
        {{ social.name }}
      </a>
    </div>
  </div>
</div>


  </div>
</footer>
